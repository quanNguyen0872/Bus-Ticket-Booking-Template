<div class="flex justify-center bg-[#f2f2f2] py-5">
    <main class="lg:w-[71%] md:w-[90%]">
        <div class="search-bar bg-white mb-5 border rounded-md shadow-md">
            <app-search-widget></app-search-widget>
        </div>
        <section>
            <div class="grid grid-cols-1 gap-6 gap-y-10 lg:grid-cols-4">
                <div>
                    <form class="hidden lg:block">
                        <div *ngFor="let item of singleFilterData; let last = last">
                            <div class="py-6 bg-white p-5 border rounded-md shadow-md">
                                <span class="font-bold text-xl text-[#484848]">{{ item.name }}</span>
                                <div class="pt-2" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center">
                                                <mat-radio-button id="'filter - '+ option.value" [name]="item.id"
                                                    [value]="option.value">
                                                    <span class="text-sm text-[#141414]">{{ option.label }}</span>
                                                </mat-radio-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-5 border rounded-md shadow-md mt-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="text-xl text-[#141414] font-bold">Lọc</div>
                                <div>
                                    <button class="text-[#2474E5] font-bold">Xóa lọc</button>
                                </div>
                            </div>

                            <div *ngFor="let item of filterData; let last = last">
                                <div class="pb-6">
                                    <span class="font-medium">{{ item.name }}</span>
                                    <div class="pt-2" id="filter-section-0">
                                        <div class="scroll-py-4">
                                            <div *ngFor="let option of item.options">
                                                <div class="flex items-center">
                                                    <mat-checkbox id="'filter - '+ option.value" [name]="item.id"
                                                        [value]="option.value">
                                                        <span class="text-sm text-[#141414]">{{ option.label }}</span>
                                                    </mat-checkbox>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="lg:col-span-3 flex flex-col items-center">
                    <app-customer-ticket-card
                        class="w-full bg-white border rounded-md shadow-md mb-6 hover:shadow-2xl" [listSeats]="seats"></app-customer-ticket-card>
                    <app-customer-ticket-card
                        class="w-full bg-white border rounded-md shadow-md mb-6 hover:shadow-2xl" [listSeats]="seatBs"></app-customer-ticket-card>
                </div>
            </div>
        </section>
    </main>
</div>
